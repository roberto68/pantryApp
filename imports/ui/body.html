<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      {{> loginButtons}}
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new item"/>
        </form>
      {{/if}}
    </header>
    
    <ul>
      {{#each tasks}}
        {{> task}}
        <!-- here add the radio button and pair it to task - pass it task id, how ?? -->
      {{/each}}
    </ul>
    <button type="submit" id="submit" class="submit-selected">submit selected</button>
  </div>
</body>
