<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      {{> loginButtons}}
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new item"/>
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task ItemId=prop$getTaskId}}
      {{/each}}
      {{#each radio }}
        {{> radio ItemId=prop$getTaskId}}
      {{/each}}
    </ul>
    <button type="submit" id="submit" class="submit-selected">submit selected</button>
  </div>
</body>
